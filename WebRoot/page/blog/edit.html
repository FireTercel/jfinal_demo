<#include "/page/common/_layout.html" />
<@layout>
<h1>Blog管理 ---&gt; 修改Blog
</h1>
<div class="form_box">
	<!-- ${contextPath}代表上写文、/blog代表控制器、/update代表控制器中的方法 -->
	<form action="${contextPath}/blog/update" method="post">
		<!-- 如果页面是在同一个文件夹里面，就不用再加上路径了，如/page/blog/_form.html -->
		<#include "_form.html" />
	</form>
</div>
</@layout>
